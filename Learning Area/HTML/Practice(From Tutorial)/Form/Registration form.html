<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body> 
	<h1>Register</h1>
	<form>
		<div>
			<label for="fname">First Name:</label>
			<input id="fname"type="text" name="Fname" placeholder="John" required>
			<label for="lname">Last Name:</label>
			<input id="lname"type="text" name="Lname" placeholder="Smith" required>
		</div>
		<div>
			<label for="Male">Male</label>
			<input id="Male" type="radio" name="gender" value="male">
			<label for="Female">Female</label>
			<input id="Female" type="radio" name="gender" value="female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>
		<div>
			<label>Email:
				<input name="email" type="email" placeholder="your email" required>
			</label>
			<label>Password:
				<input name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
			</label>
		</div>
		<div>
			<label>Birthday:
				<select name="month">
					<option>Month</option>
					<option>January</option>
					<option>March</option>
					<option>June</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option>10</option>
					<option>11</option>
					<option>20</option>

				</select>
				<select name="year">
					<option>Year</option>
					<option>1990</option>
					<option>1993</option>
					<option>1997</option>
				</select>
			</label>
		</div>
		<div>
			<label for="T&C">I agree to the terms and conditions</label>
			<input id="T&C" name="t&c" type="checkbox">
		</div>
		<input type="submit">
	</form>

</body>
</html>
