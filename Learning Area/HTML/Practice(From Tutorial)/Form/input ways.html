<!-- radio button -->
<!-- select tag  -->
<!-- text area tag -->
<!DOCTYPE html>
<html>
<head>
	<title>Input Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>
	<input type="checkbox">
	<input type="color">
	<input type="radio">
	<form>
		<label for="dogs">Dogs:</label>
		<input id="dogs" name="petchoice" type="radio" value="Dog">
		<label for="cats">Cats:</label>
		<input id="cats" name="petchoice" type="radio" value="Cat">

		<p>What's your current mood?</p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>
		<input type="text">
		<textarea name="paragraph" rows="10" cols="10"></textarea>
		<button>Go!</button>
	</form>

</body>
</html>
