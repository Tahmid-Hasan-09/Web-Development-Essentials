<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Specificity</title>
    <style type="text/css">
    body{
        color: red;
    }
    ul{
        color:blue;
    }
    li{
        color: orange;
    }
    .highlight{
        color:green;
    }
    #special{
        color:indigo;
    }
    </style>
</head>
<body>
    <p>HELLO!!!</p>
    <ul>
        <li id ="special" class="highlight">Hasan</li>
        <li>Karim</li>
        <li>Rahim</li>
        <li class="highlight">Billal</li>
    </ul>
    
</body>
</html>
